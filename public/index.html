<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unity WebRTC Viewer</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      font-family: sans-serif;
    }
    h1 { margin: 20px 0; color: #0ff; }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #0ff;
      border-radius: 12px;
      background-color: #000;
    }
    #status {
      margin-top: 10px;
      color: #0f0;
      font-size: 1rem;
    }
    #playButton {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #0ff;
      color: #111;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ¥ Unity WebRTC Viewer</h1>

  <video id="remoteVideo" playsinline muted></video>
  <div id="status">Connecting...</div>
  <button id="playButton">â–¶ å†ç”Ÿ</button>

  <script>
    const wsUrl = "wss://webrtc-signaling-server-va4t.onrender.com";
    const ws = new WebSocket(wsUrl);

    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: "stun:stun.relay.metered.ca:80" },
        {
          urls: [
            "turn:standard.relay.metered.ca:80",
            "turn:standard.relay.metered.ca:443",
            "turns:standard.relay.metered.ca:443?transport=tcp"
          ],
          username: "122d34ed058124a8f4651057",
          credential: "T/tLmU7aLcvuABaW",
        },
      ],
    });

    const video = document.getElementById("remoteVideo");
    const status = document.getElementById("status");
    const playButton = document.getElementById("playButton");

    let receivedStream = null;

    // -----------------------------
    // Trackå—ä¿¡æ™‚ã« video ã«å‰²ã‚Šå½“ã¦
    // -----------------------------
    pc.ontrack = e => {
      console.log("ğŸ¥ Track received from Unity:", e.streams);
      if (e.streams.length > 0) {
        receivedStream = e.streams[0];

        // VideoTrack ãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
        if (receivedStream.getVideoTracks().length > 0) {
          video.srcObject = receivedStream;
          status.textContent = "âœ… Stream received! ã‚¯ãƒªãƒƒã‚¯ã§å†ç”Ÿ";
        } else {
          console.warn("No video track in received stream");
        }
      }
    };

    // -----------------------------
    // ICEçŠ¶æ…‹ç›£è¦–
    // -----------------------------
    pc.oniceconnectionstatechange = () => {
      console.log("ğŸ”„ ICE state:", pc.iceConnectionState);
      status.textContent = `ICE state: ${pc.iceConnectionState}`;
    };

    // -----------------------------
    // WebSocket
    // -----------------------------
    ws.onopen = () => {
      console.log("âœ… WebSocket connected");
      ws.send(JSON.stringify({ role: "browser" }));
    };

    ws.onmessage = async event => {
      let msg = JSON.parse(event.data);
      if (msg.role) return;

      if (msg.type === "offer") {
        await pc.setRemoteDescription({ type: "offer", sdp: msg.sdp });
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));
      } else if (msg.type === "candidate" && msg.candidate) {
        await pc.addIceCandidate({
          candidate: msg.candidate,
          sdpMid: msg.sdpMid,
          sdpMLineIndex: msg.sdpMLineIndex,
        });
      }
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({
          type: "candidate",
          candidate: e.candidate.candidate,
          sdpMid: e.candidate.sdpMid,
          sdpMLineIndex: e.candidate.sdpMLineIndex,
        }));
      }
    };

    // -----------------------------
    // å†ç”Ÿãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã§ video.play()
    // -----------------------------
    playButton.addEventListener("click", () => {
      if (receivedStream) {
        video.play().then(() => {
          status.textContent = "ğŸ¬ å†ç”Ÿä¸­";
        }).catch(err => {
          console.warn("video.play() failed:", err);
          status.textContent = "âŒ å†ç”Ÿå¤±æ•—";
        });
      } else {
        status.textContent = "âŒ ã¾ã ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å—ä¿¡ã—ã¦ã„ã¾ã›ã‚“";
      }
    });
  </script>
</body>
</html>
