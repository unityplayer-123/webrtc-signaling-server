<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unity WebRTC Viewer</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      margin: 20px 0;
      color: #0ff;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #0ff;
      border-radius: 12px;
      background-color: #000;
    }
    #status {
      margin-top: 10px;
      color: #0f0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>🎥 Unity WebRTC Viewer</h1>
  <video id="remoteVideo" autoplay playsinline></video>
  <div id="status">Connecting...</div>

  <script>
    const wsUrl = "wss://webrtc-signaling-server-va4t.onrender.com";
    console.log("Connecting to signaling server:", wsUrl);
    const ws = new WebSocket(wsUrl);

    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: "stun:stun.relay.metered.ca:80" },
        {
          urls: [
            "turn:standard.relay.metered.ca:80",
            "turn:standard.relay.metered.ca:80?transport=tcp",
            "turn:standard.relay.metered.ca:443",
            "turns:standard.relay.metered.ca:443?transport=tcp"
          ],
          username: "122d34ed058124a8f4651057",
          credential: "T/tLmU7aLcvuABaW"
        }
      ]
    });

    const video = document.getElementById("remoteVideo");
    const status = document.getElementById("status");

    pc.ontrack = e => {
      console.log("🎥 Track received");
      video.srcObject = e.streams[0];
      status.textContent = "✅ Stream received!";
    };

    ws.onopen = () => {
      console.log("✅ WebSocket connected");
      status.textContent = "Connected to signaling server.";

      // 🔹 ロールをサーバーに送信
      ws.send(JSON.stringify({ role: "browser" }));
      console.log("📡 Sent role: browser");
    };

    ws.onerror = err => {
      console.error("❌ WebSocket error", err);
      status.textContent = "WebSocket error.";
    };
    ws.onclose = () => {
      console.log("🔌 WebSocket closed");
      status.textContent = "Disconnected.";
    };

    // === メッセージ受信処理 ===
    ws.onmessage = async event => {
      const msg = JSON.parse(event.data);
      console.log("📩 Message received:", msg.type || msg.role);

      // 🔹 role メッセージを無視
      if (msg.role) {
        console.log(`ℹ️ Role message received: ${msg.role}`);
        return;
      }

      if (msg.type === "offer") {
        console.log("🎬 Received offer from Unity");
        status.textContent = "Received offer, creating answer...";
        await pc.setRemoteDescription({ type: "offer", sdp: msg.sdp });
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));
        status.textContent = "Answer sent!";
      } else if (msg.type === "candidate") {
        await pc.addIceCandidate(msg);
        console.log("🧊 Added ICE candidate");
      }
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({
          type: "candidate",
          candidate: e.candidate.candidate,
          sdpMid: e.candidate.sdpMid,
          sdpMLineIndex: e.candidate.sdpMLineIndex
        }));
      }
    };
  </script>
</body>
</html>
