<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unity WebRTC Viewer</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      font-family: sans-serif;
    }
    h1 { margin: 20px 0; color: #0ff; }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #0ff;
      border-radius: 12px;
      background-color: #000;
    }
    #status {
      margin-top: 10px;
      color: #0f0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Unity WebRTC Viewer</h1>

  <!-- ðŸ”¹ muted ã‚’å‰Šé™¤ -->
  <video id="remoteVideo" autoplay playsinline></video>

  <div id="status">Connecting...</div>

  <script>
    const wsUrl = "wss://webrtc-signaling-server-va4t.onrender.com";
    const ws = new WebSocket(wsUrl);
    console.log("Connecting to signaling server:", wsUrl);

    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: "stun:stun.relay.metered.ca:80" },
        {
          urls: [
            "turn:standard.relay.metered.ca:80",
            "turn:standard.relay.metered.ca:443",
            "turns:standard.relay.metered.ca:443?transport=tcp"
          ],
          username: "122d34ed058124a8f4651057",
          credential: "T/tLmU7aLcvuABaW",
        },
      ],
    });

    const video = document.getElementById("remoteVideo");
    const status = document.getElementById("status");

    pc.ontrack = e => {
      console.log("ðŸŽ¥ Track received from Unity:", e.streams);
      video.srcObject = e.streams[0];

      // ðŸ”¹ è¿½åŠ ï¼šå—ä¿¡å¾Œã« video.play() ã‚’å¼·åˆ¶
      video.play().catch(err => console.warn("video.play() failed:", err));

      status.textContent = "âœ… Stream received!";
    };

    pc.oniceconnectionstatechange = () => {
      console.log("ðŸ”„ ICE state:", pc.iceConnectionState);
      status.textContent = `ICE state: ${pc.iceConnectionState}`;
    };

    ws.onopen = () => {
      console.log("âœ… WebSocket connected");
      ws.send(JSON.stringify({ role: "browser" }));
    };

    ws.onmessage = async event => {
      let msg = JSON.parse(event.data);
      if (msg.role) return;

      if (msg.type === "offer") {
        await pc.setRemoteDescription({ type: "offer", sdp: msg.sdp });
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));
      } else if (msg.type === "candidate") {
        if (msg.candidate) {
          await pc.addIceCandidate({
            candidate: msg.candidate,
            sdpMid: msg.sdpMid,
            sdpMLineIndex: msg.sdpMLineIndex,
          });
        }
      }
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({
          type: "candidate",
          candidate: e.candidate.candidate,
          sdpMid: e.candidate.sdpMid,
          sdpMLineIndex: e.candidate.sdpMLineIndex,
        }));
      }
    };
  </script>
</body>
</html>
