<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Unity WebRTC Viewer (Optimized)</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      margin: 20px 0;
      color: #0ff;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #0ff;
      border-radius: 12px;
      background-color: #000;
    }
    #status {
      margin-top: 10px;
      color: #0f0;
      font-size: 1rem;
    }
    #playButton {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #0ff;
      color: #111;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ¥ Unity WebRTC Viewer (Optimized)</h1>

  <video id="remoteVideo" playsinline muted></video>
  <div id="status">Connecting...</div>
  <button id="playButton">â–¶ å†ç”Ÿ</button>

  <script>
    const wsUrl = "wss://webrtc-signaling-server-va4t.onrender.com";
    const ws = new WebSocket(wsUrl);

    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: "stun:stun.relay.metered.ca:80" },
        {
          urls: [
            "turn:standard.relay.metered.ca:80",
            "turn:standard.relay.metered.ca:443",
            "turns:standard.relay.metered.ca:443?transport=tcp"
          ],
          username: "122d34ed058124a8f4651057",
          credential: "T/tLmU7aLcvuABaW",
        },
      ],
    });

    const video = document.getElementById("remoteVideo");
    const status = document.getElementById("status");
    const playButton = document.getElementById("playButton");

    let receivedStream = null;

    // ----------------------------------------------------
    // Track handler
    // ----------------------------------------------------
    pc.ontrack = (event) => {
      console.log("ğŸ¥ Track received:", event);

      const track = event.track;
      if (track.kind !== "video") return;

      console.log("ğŸ¥ VideoTrack received:", track);

      receivedStream = new MediaStream();
      receivedStream.addTrack(track);

      video.srcObject = receivedStream;
      status.textContent = "âœ… Video track received! ã‚¯ãƒªãƒƒã‚¯ã§å†ç”Ÿ";
    };

    pc.oniceconnectionstatechange = () => {
      console.log("ğŸ”„ ICE state:", pc.iceConnectionState);
      status.textContent = `ICE state: ${pc.iceConnectionState}`;
    };

    // ----------------------------------------------------
    // WebSocket signaling
    // ----------------------------------------------------
    ws.onopen = () => {
      console.log("âœ… WebSocket connected");
      ws.send(JSON.stringify({ role: "browser" }));
    };

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      if (msg.role) return;

      if (msg.type === "offer") {
        await pc.setRemoteDescription({ type: "offer", sdp: msg.sdp });
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));
      } else if (msg.type === "candidate" && msg.candidate) {
        await pc.addIceCandidate({
          candidate: msg.candidate,
          sdpMid: msg.sdpMid,
          sdpMLineIndex: msg.sdpMLineIndex,
        });
      }
    };

    pc.onicecandidate = (e) => {
      if (e.candidate) {
        ws.send(
          JSON.stringify({
            type: "candidate",
            candidate: e.candidate.candidate,
            sdpMid: e.candidate.sdpMid,
            sdpMLineIndex: e.candidate.sdpMLineIndex,
          })
        );
      }
    };

    // ----------------------------------------------------
    // Manual play button (required by mobile autoplay policies)
    // ----------------------------------------------------
    playButton.addEventListener("click", () => {
      if (!receivedStream) {
        status.textContent = "âŒ ã¾ã ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å—ä¿¡ã—ã¦ã„ã¾ã›ã‚“";
        return;
      }

      video
        .play()
        .then(() => {
          status.textContent = "ğŸ¬ å†ç”Ÿä¸­";
        })
        .catch((err) => {
          console.warn("video.play() failed:", err);
          status.textContent = "âŒ å†ç”Ÿå¤±æ•—";
        });
    });
  </script>
</body>
</html>
