<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unity WebRTC Viewer</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      margin: 20px 0;
      color: #0ff;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #0ff;
      border-radius: 12px;
      background-color: #000;
    }
    #status {
      margin-top: 10px;
      color: #0f0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Unity WebRTC Viewer</h1>
  <video id="remoteVideo" autoplay playsinline></video>
  <div id="status">Connecting...</div>

  <script>
    // --- ðŸ”¹ Signaling server URL ---
    const wsUrl = "wss://webrtc-signaling-server-va4t.onrender.com";
    console.log("Connecting to signaling server:", wsUrl);
    const ws = new WebSocket(wsUrl);

    // --- ðŸ”¹ WebRTC (TURN/STUN) è¨­å®š ---
    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: "stun:stun.relay.metered.ca:80" },
        {
          urls: "turn:standard.relay.metered.ca:80",
          username: "122d34ed058124a8f4651057",
          credential: "T/tLmU7aLcvuABaW",
        },
        {
          urls: "turn:standard.relay.metered.ca:80?transport=tcp",
          username: "122d34ed058124a8f4651057",
          credential: "T/tLmU7aLcvuABaW",
        },
        {
          urls: "turn:standard.relay.metered.ca:443",
          username: "122d34ed058124a8f4651057",
          credential: "T/tLmU7aLcvuABaW",
        },
        {
          urls: "turns:standard.relay.metered.ca:443?transport=tcp",
          username: "122d34ed058124a8f4651057",
          credential: "T/tLmU7aLcvuABaW",
        },
      ],
    });

    const video = document.getElementById("remoteVideo");
    const status = document.getElementById("status");

    // --- ðŸ”¹ ãƒªãƒ¢ãƒ¼ãƒˆæ˜ åƒã®å—ä¿¡å‡¦ç† ---
    pc.ontrack = e => {
      console.log("ðŸŽ¥ Track received from Unity");
      video.srcObject = e.streams[0];
      status.textContent = "âœ… Stream received!";
    };

    // --- ðŸ”¹ æŽ¥ç¶šçŠ¶æ…‹ã®ãƒ¢ãƒ‹ã‚¿ãƒªãƒ³ã‚° ---
    pc.oniceconnectionstatechange = () => {
      console.log("ðŸ”„ ICE connection state:", pc.iceConnectionState);
      status.textContent = `ICE state: ${pc.iceConnectionState}`;
    };

    // --- ðŸ”¹ Signalingã‚µãƒ¼ãƒæŽ¥ç¶šæ™‚ ---
    ws.onopen = () => {
      console.log("âœ… WebSocket connected");
      status.textContent = "Connected to signaling server.";
      ws.send(JSON.stringify({ role: "browser" }));
      console.log("ðŸ“¡ Sent role: browser");
    };

    ws.onerror = err => {
      console.error("âŒ WebSocket error", err);
      status.textContent = "WebSocket error.";
    };

    ws.onclose = () => {
      console.log("ðŸ”Œ WebSocket closed");
      status.textContent = "Disconnected.";
    };

    // === ðŸ”¹ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡å‡¦ç† ===
    ws.onmessage = async event => {
      let msg;
      try {
        msg = JSON.parse(event.data);
      } catch (err) {
        console.error("âŒ JSON parse error:", event.data);
        return;
      }

      console.log("ðŸ“© Message received:", msg.type || msg.role);

      // role ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ç„¡è¦–
      if (msg.role) return;

      if (msg.type === "offer") {
        console.log("ðŸŽ¬ Received offer from Unity");
        status.textContent = "Received offer, creating answer...";

        await pc.setRemoteDescription({ type: "offer", sdp: msg.sdp });

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));
        console.log("ðŸ“¤ Sent answer to Unity");
        status.textContent = "Answer sent!";
      } 
      else if (msg.type === "candidate") {
        try {
          await pc.addIceCandidate(msg);
          console.log("ðŸ§Š Added ICE candidate");
        } catch (err) {
          console.error("âš ï¸ Failed to add ICE candidate:", err);
        }
      }
    };

    // --- ðŸ”¹ ICE candidate ç”Ÿæˆæ™‚ ---
    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({
          type: "candidate",
          candidate: e.candidate.candidate,
          sdpMid: e.candidate.sdpMid,
          sdpMLineIndex: e.candidate.sdpMLineIndex,
        }));
        console.log("ðŸ“¡ Sent ICE candidate");
      }
    };
  </script>
</body>
</html>
