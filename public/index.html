<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unity WebRTC Viewer</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      margin: 20px 0;
      color: #0ff;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #0ff;
      border-radius: 12px;
      background-color: #000;
    }
    #status {
      margin-top: 10px;
      color: #0f0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Unity WebRTC Viewer</h1>
  <video id="remoteVideo" autoplay playsinline></video>
  <div id="status">Connecting...</div>

  <script>
    // === ðŸ”¹ Signaling Server URL ===
    const wsUrl = "wss://webrtc-signaling-server-va4t.onrender.com";
    const ws = new WebSocket(wsUrl);
    console.log("Connecting to signaling server:", wsUrl);

    // === ðŸ”¹ RTCPeerConnection Setup ===
    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: "stun:stun.relay.metered.ca:80" },
        {
          urls: [
            "turn:standard.relay.metered.ca:80",
            "turn:standard.relay.metered.ca:443",
            "turns:standard.relay.metered.ca:443?transport=tcp"
          ],
          username: "122d34ed058124a8f4651057",
          credential: "T/tLmU7aLcvuABaW",
        },
      ],
    });

    const video = document.getElementById("remoteVideo");
    const status = document.getElementById("status");

    // === ðŸ”¹ ãƒªãƒ¢ãƒ¼ãƒˆæ˜ åƒã‚’å—ä¿¡ ===
    pc.ontrack = e => {
      console.log("ðŸŽ¥ Track received from Unity:", e.streams);
      video.srcObject = e.streams[0];
      status.textContent = "âœ… Stream received!";
    };

    // === ðŸ”¹ ICE çŠ¶æ…‹ã®å¤‰åŒ–ã‚’ç›£è¦– ===
    pc.oniceconnectionstatechange = () => {
      console.log("ðŸ”„ ICE state:", pc.iceConnectionState);
      status.textContent = `ICE state: ${pc.iceConnectionState}`;
    };

    // === ðŸ”¹ Signaling ã‚µãƒ¼ãƒãƒ¼æŽ¥ç¶šæ™‚ ===
    ws.onopen = () => {
      console.log("âœ… WebSocket connected");
      status.textContent = "Connected to signaling server.";
      ws.send(JSON.stringify({ role: "browser" }));
    };

    ws.onerror = err => {
      console.error("âŒ WebSocket error:", err);
      status.textContent = "WebSocket error.";
    };

    ws.onclose = () => {
      console.log("ðŸ”Œ WebSocket closed");
      status.textContent = "Disconnected.";
    };

    // === ðŸ”¹ Signaling ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡ ===
    ws.onmessage = async event => {
      let msg;
      try {
        msg = JSON.parse(event.data);
      } catch (err) {
        console.error("âŒ JSON parse error:", event.data);
        return;
      }

      console.log("ðŸ“© Message received:", msg.type || msg.role);

      if (msg.role) return; // roleãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ç„¡è¦–

      if (msg.type === "offer") {
        console.log("ðŸŽ¬ Received offer from Unity");
        status.textContent = "Received offer, creating answer...";

        await pc.setRemoteDescription({ type: "offer", sdp: msg.sdp });

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));
        console.log("ðŸ“¤ Sent answer to Unity");
        status.textContent = "âœ… Answer sent!";
      } 
      else if (msg.type === "candidate") {
        if (!msg.candidate) return;
        try {
          await pc.addIceCandidate({
            candidate: msg.candidate,
            sdpMid: msg.sdpMid,
            sdpMLineIndex: msg.sdpMLineIndex,
          });
          console.log("ðŸ§Š Added ICE candidate");
        } catch (err) {
          console.error("âš ï¸ Failed to add ICE candidate:", err);
        }
      }
    };

    // === ðŸ”¹ ICE candidate é€ä¿¡ ===
    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({
          type: "candidate",
          candidate: e.candidate.candidate,
          sdpMid: e.candidate.sdpMid,
          sdpMLineIndex: e.candidate.sdpMLineIndex,
        }));
        console.log("ðŸ“¡ Sent ICE candidate");
      }
    };
  </script>
</body>
</html>
